<!DOCTYPE html>
<html>
    <head>
        <title>Static Comp</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
            crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="./src/styles.css">
    </head>
    <body>
        <header class="header">
            <button class="info">
                <i class="far fa-user-circle profile-pic" alt="profile picture"></i>
                <p>username</p>
                <i class="fas fa-caret-down carrot"></i>
            </button>
            <nav class="nav-bar">
                <div class="logo">
                    <img src="" alt="">
                </div>
                <div class="nav-opt">
                    <div class="nav-shares">
                        <i class="fas fa-share-alt share-icon"></i>
                        <a class="shares">SHARES</a>
                    </div>
                    <div>
                        <i class="fas fa-bars playlist-icon"></i>
                        <a class="playlist">PLAYLISTS</a>
                    </div>
                    <div>
                        <i class="far fa-user personal-vid-icon"></i>
                        <a class="video" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" style="text-decoration: none">PERSONAL VIDEOS</a>
                    </div>
                </div>
            </nav>
        </header>
        <main class="content">
            <h1 class="topic">SHARES</h1>
            <article class="grid">
                <section class="card">
                    <div class="card-header">
                        <div class="card-controls">
                            <button class="share">
                                <i class="fas fa-share card-share"></i>
                            </button>
                            <div class="views">
                                <span>VIEWS</span>
                                <span class="num-views">02</span>
                            </div>
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="card-info">
                            <div class="card-name">
                                <span>Recipient"s Namehere</span>
                                <span class="date">Monday 01/23/16 10:22am</span>
                            </div>
                        </div>
                        <div class="link">
                            <span>http://2win2winstage.com/p/recipients_namehere</span>
                        </div>
                        <div class="card-bottom">
                            <div class="card-playlist">
                                <span class="play">PLAYLIST</span>
                                <span>Name of Playlist</span>
                            </div>
                            <div class="card-attachment">
                                <span class="card-attach">ATTACHMENTS</span>
                                <span class="num-attach">04</span>
                            </div>
                        </div>
                    </div>
                </section>
            </article>
        </main> 
    </body>
</html>
